Section "InputClass"
	Identifier "touchpad"
	MatchIsTouchpad "on"
	MatchDriver "libinput"
    Option "AccelerationProfile" "adaptive"
	Option "Tapping" "on"
	Option "TappingButtonMap" "lrm"
EndSection

Section "InputClass"
	Identifier "mouse"
	MatchIsPointer "yes"
	MatchDriver "libinput"
	Option "AccelSpeed" "-0.7"
EndSection
